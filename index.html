<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <img src="youtube-logo.png" alt="YouTube Logo">
                <span>BD</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
            <div class="profile">
                <img src="profile-pic.png" alt="Profile">
            </div>
        </header>
        <nav class="sidebar">
            <ul>
                <li>Home</li>
                <li>Shorts</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
                <li>Your videos</li>
                <li>Watch later</li>
                <li>Liked videos</li>
            </ul>
        </nav>
        <main>
            <div class="categories">
                <button>All</button>
                <button>News</button>
                <button>Music</button>
                <button>Web Development</button>
                <button>Thrillers</button>
            </div>
            <div class="video-grid">
                <div class="video">
                    <img src="thumbnail1.png" alt="Video Thumbnail">
                    <p>Title of the video</p>
                </div>
                <div class="video">
                    <img src="thumbnail2.png" alt="Video Thumbnail">
                    <p>Title of the video</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
